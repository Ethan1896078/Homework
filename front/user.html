<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link rel='icon' href='pics/logo.jpg' type='image/x-ico' />
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootcss/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="./bootcss/css/bootstrap-theme.min.css">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <link rel="import" href="header.html?__inline">
    <div class="container project-cont">
        <div class="row">
        </div>
        <!-- /.sidebar -->
        <div class="col-sm-12 project-introduction">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">用户后台管理 <a class="addNew newer" >新建</a></h3>
                </div>
                <div class="panel-body" id='userMainTplShell'>
                    <div class="bs-example">
                    </div>
                </div>
            </div>
            <!-- /.panel-success -->
        </div>
    </div>
    <!-- /row -->
    <div>
    </div>
    <!-- /container -->
    <link rel="import" href="footer.html?__inline">
    <script id="userMainTpl" type="text/html">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>序列</th>
                    <th>帐号</th>
                    <th>用户名</th>
                    <th>用户编号</th>
                    <th>权限等级</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {{each list as item index}}
                <tr>
                    <td>{{index+1}}</td>
                    <td>{{item.account}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.userId}}</td>
                    <td>{{item.level}}</td>
                    <td><a onclick=editUser({{item.userId}})>编辑</a>  <a onclick=deleteUser({{item.userId}})>删除</a></td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </script>


    <script id="loginTpl" type="text/html">
        <div class="modal-body" id='newPlayer'>
            <div class="input-group">
                <span class="input-group-addon">姓名</span>
                <input type="text" class="form-control" placeholder="请输入姓名" name='username' value={{list.username}} >
            </div>
            <div class="input-group">
                <span class="input-group-addon">帐号</span>
                <input type="text" class="form-control" placeholder="请输入帐号" name='account'  value={{list.account}}>
            </div>
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="请输入密码" name='password'>
            </div>
            <div class="input-group">
                <span class="input-group-addon">权限</span>
                <select class="type-select">
                    <option value="0">普通用户</option>
                    <option value="1">管理员</option>
                    <option value="2">超级管理员</option>
                    <option value="3">实验室模块</option>
                </select>
            </div>
              <div class="input-group">
                <span class="input-group-addon">确认密码</span>
                <input type="password" class="form-control" placeholder="请输入密码" name='agaipassword'>
            </div>
        </div>
    </script>
    <script type="text/javascript">
    pages['user']()
    </script>


</body>

</html>
